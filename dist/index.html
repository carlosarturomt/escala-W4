  <body>
    <main class="container">
      <main>
        <section> 
          <article> 
            <hgroup> 
              <h1>wisc-<span>IV</span></h1>
              <h2>Escala Weschler de Inteligencia para Niños-IV</h2>
            </hgroup>
            <form action="">
              <div> 
                <label for="name">Nombre del niño:</label>
                <input class="input-line" type="text" placeholder="Child's name" name="nombre" autocomplete="on" required="required"/>
              </div>
              <div>
                <label for="name">Examinador:</label>
                <input class="input-line" type="text" placeholder="Examiner's name" name="nombre" autocomplete="on" required="required"/>
              </div>
            </form>
          </article>
          <article> 
            <hgroup> 
              <h2>Estimación de la edad del niño</h2>
            </hgroup>
            <form action="">
              <div> 
                <label class="label-table border-top-left" for="name"> </label>
                <label class="input-table" for="name">Año</label>
                <label class="input-table" for="name">Mes</label>
                <label class="input-table border-top-rigth" for="name">Día</label>
                <label class="label-table" for="name">Año de evaluación</label>
                <input class="input-table" type="number" placeholder="Ex: 2021" name="nombre" required="required"/>
                <input class="input-table" type="number" placeholder="Ex: 09" name="nombre" required="required"/>
                <input class="input-table" type="number" placeholder="Ex: 04" name="nombre" required="required"/>
                <label class="label-table" for="name">Fecha de nacimiento</label>
                <input class="input-table" type="number" placeholder="Ex: 2010" name="nombre" required="required"/>
                <input class="input-table" type="number" placeholder="Ex: 03" name="nombre" required="required"/>
                <input class="input-table" type="number" placeholder="Ex: 23" name="nombre" required="required"/>
                <label class="label-table border-bottom-left" for="name">Edad a la evaluación</label>
                <input class="input-table input-result" type="number" placeholder="Year" name="nombre" required="required"/>
                <input class="input-table input-result" type="number" placeholder="Month" name="nombre" required="required"/>
                <input class="input-table border-bottom-rigth input-result" type="number" placeholder="Day" name="nombre" required="required"/>
              </div>
            </form>
          </article>
          <article> 
            <hgroup> 
              <h2>Conversiones de puntuación natural total a puntuación escalar</h2>
            </hgroup>
            <form action="">
              <div class="grid">
                <label class="grid-1a5 border-top-left" for="name">Subprueba</label>
                <label class="grid-5to6 font-07" for="name"><strong>Punt. Nat.</strong></label>
                <label class="grid-6to12 border-top-rigth" for="name">Puntuaciones escalares </label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09" for="name">Diseño con cubos</label>
                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09" for="name">Semejanzas</label>
                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>

                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09" for="name">Retención de dígitos</label>
                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>

                <label class="grid-8to9" type="number" name="nombre" required="required"></label>

                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09" for="name">Claves</label>
                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09" for="name">Vocabulario</label>
                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>

                <label class="grid-11to12" type="number" name="nombre" required="required"></label>

                <input class="grid-5to6" type="number" name="nombre" required="required"/>
                <label class="grid-6to7" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>

                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>

                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12" type="number" name="nombre" required="required"></label>
              </div>

                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12 background-pri" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09 background-var" for="name">(Registros)</label>
                <input class="grid-5to6 background-var" type="number" name="nombre" required="required"/>
                <label class="grid-6to7 background-var" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11" type="number" name="nombre" required="required">(<span style="color:transparent;">###</span>)</label>
                <label class="grid-11to12 background-pri" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09 background-var" for="name">(Información)</label>
                <input class="grid-5to6 background-var" type="number" name="nombre" required="required"/>

                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>

              <div class="grid">
                <label class="grid-1to5 font-09 background-var" for="name">(Aritmética)</label>
                <input class="grid-5to6 background-var" type="number" name="nombre" required="required"/>
                <label class="grid-6to7 background-var" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10" type="number" name="nombre" required="required">(<span style="color:transparent;">###</span>)</label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12 background-pri" type="number" name="nombre" required="required"></label>
              </div>
              <div class="grid">
                <label class="grid-1to5 font-09 border-bottom-left background-var" for="name">Palabras en contexto (Pistas)</label>
                <input class="grid-5to6 background-var" type="number" name="nombre" required="required"/>
                <label class="grid-6to7 background-var" type="number" name="nombre" required="required"></label>
                <label class="grid-7to8" type="number" name="nombre" required="required">(<span style="color:transparent;">###</span>)</label>
                <label class="grid-8to9 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 background-pri" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12 background-pri" type="number" name="nombre" required="required"></label>

              <div class="grid">
                <label class="grid-1to7 text-end" for="name"><strong>Suma de puntuaciones escalares</strong></label>
                <label class="grid-7to8 border-bottom-left input-result" type="number" name="nombre" required="required"></label>
                <label class="grid-8to9 input-result" type="number" name="nombre" required="required"></label>
                <label class="grid-9to10 input-result" type="number" name="nombre" required="required"></label>
                <label class="grid-10to11 input-result" type="number" name="nombre" required="required"></label>
                <label class="grid-11to12 border-bottom-rigth input-result" type="number" name="nombre" required="required"></label>
